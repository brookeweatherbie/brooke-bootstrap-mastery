<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="article.html">Article</a>
          <a class="nav-link active" aria-current="page" href="photos.html">Photos</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content starts here -->

  <header class="jumbotron p-5 mb-3">
    <h1>Ship's Log</h1>
      <p class="heading">A diary by Capt. Crit 'Red Beard' McGillicutty</p>
  </header>

  <div class="row justify-content-center">
    <div class="col-sm-10 md-10 lg-8">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/kraken01.jpg" class="d-block w-100" alt="A kraken attacks a ship">
          <div class="carousel-caption d-none d-md-block">
          <h5>Kim the Kraken</h5>
          <p>This one's scary.</p>
        </div>
      </div>
        <div class="carousel-item">
          <img src="img/kraken02.jpg" class="d-block w-100" alt="A kraken's tentacles wrap around a ship, holding it aloft">
          <div class="carousel-caption d-none d-md-block">
          <h5>Kourtney the Kraken</h5>
          <p>This one's really strong.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/kraken03.jpg" class="d-block w-100" alt="A kraken pulls a ship into the depths of the ocean">
          <div class="carousel-caption d-none d-md-block">
          <h5>Khloe the Kraken</h5>
          <p>This one's about to have a snack.</p>
        </div>
      </div>
    </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </div>
  </div>

  <footer class="text-center my-4 p-2">
    <p>A class project by Brooke Weatherbie.</p>
  </footer>
</div>

    <!-- Closing scripts here -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
