  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="article.html">Article</a>
          <a class="nav-link active" aria-current="page" href="photos.html">Photos</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content starts here -->

  <div class="container">
    <header class="jumbotron p-5">
      <h1>Ship's Log</h1>
      <p class="heading">A diary by Capt. Crit 'Red Beard' McGillicutty</p>
    </header>
    </div>
  </div>

  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/kraken01.jpg" class="d-block w-50" alt="A kraken attacks a ship">
      </div>
      <div class="carousel-item">
        <img src="img/kraken02.jpg" class="d-block w-50" alt="A kraken's tentacles wrap around a ship, holding it aloft">
      </div>
      <div class="carousel-item">
        <img src="img/kraken03.jpg" class="d-block w-50" alt="A kraken pulls a ship into the depths of the ocean">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
